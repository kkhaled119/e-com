<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commere</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="loginContainer" class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Login</button>
      </form>
      <p id="loginMessage"></p>
    </div>

    <div
      id="productsContainer"
      class="products-container"
      style="display: none"
    >
      <h1>Product</h1>
      <div class="btn-click">
        <button onclick="showCart()">display basket</button>
        <button onclick="logout()">Logout</button>
      </div>

      <div class="products"></div>
    </div>

    <div id="cartContainer" class="cart-container" style="display: none">
      <h1>shopping cart</h1>
      <div class="cart-items"></div>
      <button onclick="clearCart()">Clear basket</button>
      <button onclick="showProducts()">back to product</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
